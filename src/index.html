<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="overflow-hidden">
  <main class="h-screen grid place-content-center bg-pale-blue py-8 px-4 m-auto">
    <div class="flex flex-col bg-white rounded-lg h-[80vh]">
      <div 
        class="h-[30vh] bg-main-img bg-cover rounded-t-lg">
      </div>
      <!-- Text Section -->
      <div 
        class="text-desaturated-blue text-3xl font-bold text-center py-4">
        Order Summary
      </div>
    <div 
      class=" mx-auto max-w-[80%] text-center">
      <div class=" text-desaturated-blue font-red-hat-display leading-6">      
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>
      <div 
        class="flex flex-col py-5 gap-y-5">
          <div 
            class="p-2 bg-pale-blue bg-music-img bg-no-repeat text-xl font-bold rounded-lg">
            Annual Plan 
          <span class="">
            $59.99/year
          </span>
          <div 
            class="underline">
            Change
          </div>
          </div>
          
          <button 
            class="p-2 bg-bright-blue shadow-lg shadow-blue-500/50 text-white font-red-hat-display leading-9 rounded-lg">
            Proceed to Payment
          </button>
          <button 
            class="text-desaturated-blue  font-red-hat-display font-[700]">
            Cancel Order
          </button>
      </div>
    </div>


  

     </div>
  </main>
  </div>
</body>
</html>

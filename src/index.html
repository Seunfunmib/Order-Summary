<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="../dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="overflow-hidden">
  <main class="h-screen grid place-content-center bg-pale-blue py-8 px-4 m-auto sm:w-[70%]">
    <div class="flex flex-col bg-white rounded-lg h-[80vh]">
      <div 
        class="h-[30vh] bg-main-img bg-cover rounded-t-lg">
      </div>
      <!-- Text Section -->
      <div 
        class="text-desaturated-blue text-3xl font-bold text-center py-4">
        Order Summary
      </div>
    <div 
      class=" mx-auto max-w-[90%] text-center">
      <div class=" text-desaturated-blue font-red-hat-display leading-6">      
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </div>

  
        <div class="p-4 max-w-[100%] bg-very-pale-blue rounded-lg flex items-center justify-between">

          <div class="flex items-center gap-3">

          <span class="bg-music-img bg-no-repeat bg-contain p-6 sm:w-[10%]"></span>

            <div class="font-red-hat-display text-dark-blue font-bold flex flex-col self-start sm:justify-start">
              <h2 class="font-bold">Annual Plan</h2>
              <span class="text-desaturated-blue">
                $59.99/year
              </span>
            </div>
          
          </div>

          <a href="#" class="font-red-hat-display font-bold text-bright-blue underline hover:cursor-pointer">
            Change</a>
        </div>

      
        <div 
            class=" flex flex-col">
          <button 
            class="p-2 bg-bright-blue shadow-lg shadow-blue-500/50 text-white font-red-hat-display leading-9 rounded-lg hover:cursor-pointer hover:bg-desaturated-blue mt-3" >
            Proceed to Payment
          </button>
          <button 
            class="text-desaturated-blue m-7  font-red-hat-display font-[700] hover:cursor-pointer hover:text-black">
            Cancel Order
          </button>
        </div>

      </div>
    </div>


  

     </div>
  </main>
  </div>
</body>
</html>
